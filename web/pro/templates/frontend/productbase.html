<html lang="en">
<head>

    <title>{% block title %}AsphaltAlchemy{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='basestyle.css') }}">

</head>
<body>

        <nav>

            <a id="font" class="nav-link " href="{{ url_for('auth.login') }}">

            </a>
        </div>
        </nav>
    </div>
     <main>
            {% block content %} {% endblock %}
    </main>
      {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            <script>
                {% for category, message in messages %}
                    Swal.fire({
                    icon: "{{ 'error' if category == 'error' else category }}",
                    title: {{ message|tojson }},
                    showConfirmButton: false,
                    heightAuto: false,
                    timer: 2000
                });
                {% endfor %}
            </script>
        {% endif %}
        {% endwith %}
    <script>
        document.getElementById("createButton").onclick = function()
        {
            window.location.href="{{ url_for('auth.signup') }}"
        }
    </script>
</body>
</html>

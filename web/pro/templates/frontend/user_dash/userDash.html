<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static' ,filename='basestyle.css') }}">
    <title>{% block title %} Dashboard - Asphalt Alchemy {% endblock %}</title>
</head>
<body>
    <div class="user-container">
        <div class="user-side-nav">
            <div class="top-nav">
                <div class="user-head">
                    <h1 class="user-header">
                        Asphalt Alchemy
                    </h1>
                </div>
               <div class="user-logo">

               </div>
               <div class="u-info">
                    <p class="user-info">{{ current_user.f_name | safe}}</p>
                    <p class="user-info">{{ current_user.email | safe }}</p>
               </div>
            </div>
            <div class="bottom-nav">
                <div class="use-full-link-user">
                    <ul class="u-link">
                        <div class="small-space-for-user-nav"></div>

                        </div>
                        <div class="user-links">
                            <a href="{{ url_for('views.user_dashboard') }}" class="user-nav-link">Dashboard</a>
                            <a href="{{ url_for('views.users_order') }}" class="user-nav-link">My order</a>
                            <a style="margin-top: 30%;" href="{{ url_for('views.user_info') }}" class="user-nav-link">My info</a>
                            <a href="{{ url_for('views.user_cart') }}" class="user-nav-link">Cart</a>
                            <a href="{{ url_for('auth.logout') }}" class="user-nav-link">Log out</a>
                        </div>
                    </ul>
                </div>
            </div>
        </div>
        <div class="line-near"></div>
        <div class="user-main-section">
            {% block content %}

            {% endblock %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <script>
                {% for category, message in messages %}
                    Swal.fire({
                    icon: "{{ 'error' if category == 'error' else category }}",
                    title: "{{ message }}",
                    showConfirmButton: false,
                    timer: 2000
                });
                {% endfor %}
            </script>
        {% endif %}
    {% endwith %}
    <script>
        function updateClock(){
            const now = new Date();
            
            const option = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            };
            
            const formattedTime = now.toLocaleString('en-US', option);
            document.getElementById('time').textContent = formattedTime;
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>

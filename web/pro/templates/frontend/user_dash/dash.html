{% extends 'frontend/user_dash/userDash.html' %}

{% block content %}

        <h1 class="welcome-user">

        <div class="first-block first-box">
            <div class="small-view">

                    <div class="first-content">
                        <h1 class="order-heading font">

                            <span class="order-in-number font">
                                {{ orderMade }}
                            </span>
                        </div>
                    </div>
                    <div class="second-content">
                        <h1 class="order-heading font">
                            Items in your cart :
                        </h1>
                        <div class="first-content-info">
                            <svg class="view-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M0 24C0 10.7 10.7 0 24 0L69.5 0c22 0 41.5 12.8 50.6 32l411 0c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3l-288.5 0 5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5L488 336c13.3 0 24 10.7 24 24s-10.7 24-24 24l-288.3 0c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5L24 48C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"/></svg>
                            <span class="order-in-number font"> 
                                {{ itemInCart }}
                            </span>
                        </div>
                    </div>
                    <div class="third-content">
                        <h1 class="order-heading font">
                            Purchase made :
                        </h1>
                        <div class="first-content-info">
                            <svg class="view-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M160 112c0-35.3 28.7-64 64-64s64 28.7 64 64l0 48-128 0 0-48zm-48 48l-64 0c-26.5 0-48 21.5-48 48L0 416c0 53 43 96 96 96l256 0c53 0 96-43 96-96l0-208c0-26.5-21.5-48-48-48l-64 0 0-48C336 50.1 285.9 0 224 0S112 50.1 112 112l0 48zm24 48a24 24 0 1 1 0 48 24 24 0 1 1 0-48zm152 24a24 24 0 1 1 48 0 24 24 0 1 1 -48 0z"/></svg>

                    </div>

            </div>

        <div class="second-block">
            <!-- <div class="recent-purchase-box">
                <div class="recent-purchase-sec">
                    <p class="recent-purchase-heading font">
                        Recent purchase :
                    </p>
                    <div class="recent-purchase-photo">
                        <img class="purchase-photo" src="{{ url_for('static', filename='images/img3.png') }}" alt="">
                    </div>
                </div>
            </div> -->
        </div>
            
    </div>
